<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph2Speech</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        input[type="file"] {
            margin-bottom: 10px;
        }

        button[type="submit"] {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }

        .table-container {
            width: 80%;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
            margin-bottom: 10px;
        }

        p {
            color: #666;
            line-height: 1.6;
        }

        audio {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Upload an Image</h1>
    <form method="post" action="/process_image" enctype="multipart/form-data">
        <input type="file" name="file" accept="image/*">
        <button type="submit">Submit</button>
    </form>

    {% if extracted_table %}
    <div class="table-container">
        <h2>Extracted Table</h2>
        <p>{{ extracted_table }}</p>
    </div>
    {% endif %}

    {% if tts_path %}
    <div class="table-container">
        <h2>Listen to Summary</h2>
        <audio controls>
            <source src="{{ tts_path }}" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>
    {% endif %}
</body>
</html>
